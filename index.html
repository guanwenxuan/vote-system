<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投资审查委员会委员表决系统</title>
    <style>
        * {
            margin: 0;

            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        body {
            background-color: #f5f7fa;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1a3a8f;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
            color: #666;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #1a3a8f;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin: 10px;
        }
        .btn:hover {
            background-color: #2d5cc2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ 投资审查委员会委员表决系统</h1>

        <p>给您带来不便，敬请谅解。</p>
        <div style="margin-top: 30px;">
            <a href="javascript:location.reload()" class="btn">刷新页面</a>
        </div>
    </div>
</body>
</html>
